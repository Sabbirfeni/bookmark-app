<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmarker</title>

  </head>
  <body onload="fetchBookmarks()">
    <div class="jumbotron container text-center pb-4 pb-md-3 px-4 px-md-5">
        <h1 class="h2 display-md-4">Bookmarks and lists</h1>
        <form id="myForm" class="row d-flex align-items-center justify-content-around mt-4 mt-md-5">
          <div class="col-12 col-md-4 mb-3 text-left">
            <label for="siteName" class="form-label">Site name</label>
            <input type="text" class="form-control" id="siteName" placeholder="" required>
          </div>
          <div class="col-12 col-md-5 mb-3 text-left">
            <label for="siteUrl" class="form-label">Site url</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="" required>
          </div>
          <div class="col-12 col-md-3 mt-2 mt-md-3 d-flex justify-content-end">
              <input type="submit" class="btn btn-primary w-100" value="Add to List"></input>
          </div>
        </form>
    </div>
    <!--  -->
    <div class="container bookmarks-container h-full" id="listContainer">

          <a href="#" class="btn-sm visit-btn btn-light mr-2">Visit</a>

        </div>
      </div> -->

    </div>

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
